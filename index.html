<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <section>
        <div class="container">
            <h2>Cadastre-se aqui</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome Completo" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Seu melhor e-mail" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereço">Endereço</label>
                    <input type="text" id="endereço" placeholder="Endereço completo" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./jqueryplugins/jquery.mask.min.js"></script>
    <script src="./jqueryplugins/jquery.validate.min.js"></script>
    <script src="./jqueryplugins/messages_pt_PT.min.js"></script>
    <script>
        $(document).ready(function() {
           
            $('#telefone').mask('(00) 00000-0000', {
                placeholder: '(12) 34567-8910'
            })
            $('#cpf').mask('000.000.000-00', {
                placeholder: '123.456.789-09'
            })
            $('#cep').mask('00000-0000', {
                placeholder: '12345-6789'
            })
            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true
                    },
                    cpf: {
                        required: true
                    },
                    endereco: {
                        required: true
                    },
                    cep: {
                        required: true
                    }
                },
                messages: {
                    nome: 'Por favor, insira seu nome completo',
                    email: 'Por favor, insira um e-mail válido',
                    telefone: 'Insira um número de telefone válido',
                    cpf: 'Por favor, insira seu CPF',
                    endereco: 'Por favor, insira seu endereço completo',
                    cep: 'Por favor, insira seu CEP'
                }
            })

        })
    </script>

</body>
</html>
